<div class= "jumbotron">
	<h1>전 적 검 색</h1>
	<p class = "lead"> 전적을 검색하여 티어와 승률로 페이지를 구성합니다.</p>
</div>

<div class = "row">
	{% for infos in TierRankInfo_list %}
	<div class = "Tier">
		<p>
		<img  src="{{url_for('static', filename='img/'+Tier[0].lower()+'_'+Tier[1]+'.png')}}"/>
		</p>
		<p>{{infos['RankType']}}</p>
		<p>{{infos['TierRank']}}</p>
		<p>{{infos['Points']}}</p>
		<p>{{infos['LeageName']}}</p>
	</div>
	{% endfor %}
</div>
